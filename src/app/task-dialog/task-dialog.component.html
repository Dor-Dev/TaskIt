<h2 mat-dialog-title>Add Task</h2>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="data.description">
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date" [(ngModel)]="data.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Comment" [(ngModel)]="data.comment"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!data.description" (click)="onSaveClick()">Save</button>
</div>
